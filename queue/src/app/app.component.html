<div class="box">
 
  <mat-card class="myCard">

    <div class="header">

    </div>

    <div class="buttonRow">
      <button mat-raised-button color="primary">Join </button>
      <button mat-raised-button color="primary">Leave </button>
    </div>

    <div class="queueDisplay">
      <div class="queue">
        <div *ngFor="let person of people" class="person">
          <span>{{person.name}}</span>
        </div>
        
      </div>

    </div>

  </mat-card>



 
</div>
